name: 'Check Prettier Formatting'

on: pull_request

jobs:
  prettier-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Prettier
        run: npm install --save-dev prettier

      - name: Check formatting
        run: npx prettier --check .
